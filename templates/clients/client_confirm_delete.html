{% extends 'base.html' %}

{% block content %}
    <h1>Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'clients:client_list' %}" class="btn btn-secondary">Выйти</a>
    </form>
{% endblock %}
