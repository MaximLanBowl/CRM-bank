{% extends 'base.html' %}

{% block content %}
  <h1>Список напоминаний</h1>
  <ul>
    {% for reminder in reminders %}
      <li>
        <a href="{% url 'reminders:reminder_detail' pk=reminder.pk %}">{{ reminder.title }}</a>
        <p>Дата: {{ reminder.date }}</p>
        <p>Клиент: {{ reminder.client.name }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'reminders:reminder_create' %}">Создать новое напоминание</a>
{% endblock %}
